<!DOCTYPE html>

<html>
  <head>
    <title>Ladder Size Calculator - Contact</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="modal-contact">
      <h2>Contact me</h2>
      <p>Please feel free to contact me and I'll respond as soon as possible</p> 
      <form class="contact-form">
        <div>
          <input type="text" class="contact-field contact-name" placeholder="Name" />
          <input type="email" class="contact-field contact-mail" placeholder="E-mail address" />
          <textarea class="contact-field contact-msg" rows="10" placeholder="Message.."></textarea></textarea>
        </div>
        <div class="contact-btn">
          <input type="submit" class="contact-btn-submit" value="Send Message" />
          <input type="reset" class="contact-btn-reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
